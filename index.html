<!DOCTYPE html>
<html>
  <head>
    <title>Portai</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <style>
      body {
        margin: 0;
        background: #ffffff;
        color: #7d7d7d;
        font-family: 'Product Sans', Arial, sans-serif;
      }
      #proport, #setport {
        width: 100%;
        height: 100vh;
        text-align: center;
        transition: 0.5s;
        -webkit-transition: 0.5s;
      }
      .btn {
        display: inline-block;
        border: 1px solid;
        text-decoration: none;
        padding: .75rem 1.5rem;
        color: inherit;
        margin-top: 10px;
        width: 90%;
        font-size: .875rem;
      }
      .btn-code {
        background-color: #f0f0f1;
        border-color: #bfbfbf;
        color: #6A6F73;
        transition: 0.25s;
        -webkit-transition: 0.25s;
      }
      .btn-code:hover {
        background-color: #fff;
        border-color: #bfbfbf;
        color: #AA6CD1;
      }
			.fileUpload {
				position: relative;
				overflow: hidden;
				margin: 10px;
			}
			.fileUpload input.upload {
				position: absolute;
				top: 0;
				right: 0;
				margin: 0;
				padding: 0;
				font-size: 20px;
				cursor: pointer;
				opacity: 0;
				filter: alpha(opacity=0);
			}
    </style>
  </head>
  <body>
    <div id="proport">
      <br><span style="font-size: 30px;">port<strong style="color: #AA6CD1">ai</strong></span><br>
      <button id="createNew" class="btn btn-code" onclick="createNew()">
        create new avatar
      </button>
      <script>
        function createNew() {
          document.getElementById("proport").style.opacity = "0";
          setTimeout( function () {
            document.getElementById("proport").style.display = "none";
          }, 500)
          setTimeout( function () {
            document.getElementById("setport").style.display = "block";
          }, 550)
          setTimeout( function () {
            document.getElementById("setport").style.opacity = "1";
          }, 560)
        }
      </script>
    </div>
    <div id="setport" style="display: none; opacity: 0;">
      <br><span style="font-size: 30px;">create <strong style="color: #AA6CD1">ai</strong></span><br>
      <div class="fileUpload btn btn-code" style="width: 90%; padding: 10px">
        <span id="updlabel">upload a selfie</span>
        <input id="imgInp" type="file" class="upload"/>
      </div><br>
      <span id="skinStatus" style="display: none;">somethings wrong...</span><br>
      <img id="renderTarget" style="opacity: 0;">
    </div>
    <script>
      $("#imgInp").change(function(){
        const log = document.getElementById("skinStatus");
				document.getElementById("updlabel").innerHTML = "change selfie";
        log.style.display = "block";
        log.innerHTML = "creating skin...;"
				readURL(this);
			});
      function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('#blah').attr('src', e.target.result);
						document.getElementById("previewport").style.display = "block";
					}
					reader.readAsDataURL(input.files[0]);
				}
				const del = document.getElementById("blah");
				if(!del.canvas) {
					del.canvas = $('<canvas />')[0];
					del.canvas.width = del.width;
					del.canvas.height = del.height;
					del.canvas.getContext('2d').drawImage(del, 0, 0, del.width, del.height);
				}
				var pixelData = del.canvas.getContext('2d').getImageData(65, 30, 1, 1).data;
				var rgbaCode = "rgba(" + pixelData[0] + "," + pixelData[1] + "," + pixelData[2] + "," + pixelData[3] + ")";
				var hex = rgb2hex( rgbaCode );
				console.log(hex);
				localStorage.hex = hex;
			}
    </script>
  </body>
</html>
